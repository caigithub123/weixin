<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"> 
	<title>我的积分</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<section class="integral-main">
		<!-- 我的积分头部 -->
		<div class="integral-top">
			<a href="#" class="record">积分记录</a>
			<div class="clear"></div>
			<p class="intrInfo">当前积分<br>
				<span>1800</span>
			</p>
		</div>
		<!-- 我的积分内容 -->
		<ul class="integral-content">
			<li>
				<div class="Imgbox"><img src="images/coupon2.png" alt=""></div>
				<p >2元现金券<br><span>需200积分</span></p>
				<a href="#" class="exchange">兑换</a>
				<div class="clear"></div>
			</li>
			<li>
				<div class="Imgbox"><img src="images/coupon5.png" alt=""></div>
				<p >5元现金券<br><span>需500积分</span></p>
				<a href="#" class="exchange">兑换</a>
				<div class="clear"></div>
			</li>
			<li>
				<div class="Imgbox"><img src="images/coupon10.png" alt=""></div>
				<p >10元现金券<br><span>需1000积分</span></p>
				<a href="#" class="exchange">兑换</a>
				<div class="clear"></div>
			</li>
			<li style="border:none;">
				<div class="Imgbox"><img src="images/coupon20.png" alt=""></div>
				<p >20元现金券<br><span>需2000积分</span></p>
				<a href="#" class="exchange toGray">兑换</a>
				<div class="clear"></div>
			</li>
		</ul>
	</section>
</body>
</html>
