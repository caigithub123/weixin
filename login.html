<!doctype html>
<html lang="en" style="height:100%;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"> 
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/style.css?v=1.0">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/mousestyle.js"></script>
</head>
<body style="height:100%;">
	<section class="login-main">
		<!-- 手机号 -->
		<div class="phone-input">
			<div class="phoneImg"><img src="images/phone02.png" alt="" ></div>	
			<input type="text" class="phone" id="phone" placeholder="请输入手机号" onkeyup="up(this);" onblur="blu(this);" >
			<img src="images/icon_clear.png" alt="" class="phoneclose" onclick="cli(this);">
			<div class="clear"></div>
		</div>
		<!-- 密码 -->
		<div class="psw-input">
			<div class="pswImg"><img src="images/password02.png" alt=""></div>
			<input type="password" class="psw" placeholder="请输入密码" onkeyup="up(this);" onblur="blu(this);" >
			<img src="images/icon_clear.png" alt="" class="pswclose" onclick="cli(this);">
			<span id="notSee"><img src="images/invisible.png" alt=""></span>
			<div class="clear"></div>
		</div>
		<!--  验证码-->
		<div class="code-input">
			<div class="codeImg"><img src="images/verify02.png" alt=""></div>
			<input type="text" class="code" placeholder="请输入验证码" onkeyup="up(this);" onblur="blu(this);" >
			<img src="images/icon_clear.png" alt="" class="codeclose" onclick="cli(this);">
			<span class="codes"><img src="images/code.png" alt="" ></span>
			<div class="refresh"><img src="images/refresh.png" alt="" ></div>
			<div class="clear"></div>
		</div>	
		<div class="clear"></div>

		<!-- 验证提示信息 -->
		<p class="hint"></p>	

		<a href="#" class="forget">忘记密码？</a>
		<div class="clear"></div>
		
		<div class="finish"><button type="button">登录</button></div>

		<!-- 了解店商 -->
		<a href="#" class="know"><p>了解店商&nbsp;></p></a>
	</section>

	<script type="text/javascript">
		$(function(){
			// 旋转
			var i=0;
			$(".refresh").click(function(){
				i++;
				c = parseInt(i)*360;
				$(".refresh img").attr("style",'transform:rotateZ('+c+'deg);-moz-transform:rotateZ('+c+'deg);-webkit-transform:rotateZ('+c+'deg);');
			});
			
			// 密码是否可见
			$("#notSee").click(function(){
				if($(this).html().indexOf("invisible")>-1){
					$("#notSee img").attr("src","images/see.png");
					$(".psw").attr("type","text");
				}else{
					$("#notSee img").attr("src","images/invisible.png");
					$(".psw").attr("type","password");
				}
			});

			// 验证手机号、密码、验证码
			$("button").click(function(){
				var phone=$(".phone").val();
				var password=$(".psw").val();
				var code=$(".code").val();
				if(phone==''){
					$('.hint').html("请输入手机号！");
					$('.phone-input').css('border','1px solid #ef5555');
					$('.psw-input').css('border','1px solid #eee');
					$('.code-input').css('border','1px solid #eee');

				}else{
					var reg=/(1[3-9]\d{9}$)/;
					if(!reg.test(phone)){
						$('.hint').html("手机号码格式不正确!");
						$('.phone-input').css('border','1px solid #ef5555');
						$('.psw-input').css('border','1px solid #eee');
						$('.code-input').css('border','1px solid #eee');
					}else{
						$('.hint').html("");
						$('.phone-input').css('border','1px solid #eee');
						if($(".psw").val()==''){
							$('.hint').html("请输入密码！");
							$('.psw-input').css('border','1px solid #ef5555');
							$('.code-input').css('border','1px solid #eee');
						}else{
							$('.hint').html("");
							if(password.length>16||password.length<6){
								$('.hint').html("密码长度错误！");
								$('.psw-input').css('border','1px solid #ef5555');
								$('.code-input').css('border','1px solid #eee');
							}else{
								$('.hint').html("");
								$('.psw-input').css('border','1px solid #eee');
								if(code==''){
									$('.hint').html("请输入验证码！");
									$('.code-input').css('border','1px solid #ef5555');
								}else{
									$('.hint').html("");
									$('.code-input').css('border','1px solid #eee');
								}
							}
						}
					}
				}
							
			});
			
			
		});
	</script>
</body>
</html>
