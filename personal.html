<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"> 
	<title>个人资料</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<section class="personal-main">
		<div class="personal">
			<!-- 店铺名称 -->
			<div class="perName per">
				<p>店铺名称：</p>
				<input type="text" value="安徽店商">
			</div>
			<!-- 手机号 -->
			<div class="perPhone per">
				<p>手机号：</p>
				<input type="text" disabled value="1851161459">
			</div>
			<!-- 性别 -->
			<div class="perSex per">
				<p>性别：</p>
				<span>男</span>
				<img src="images/back.png" alt="">
				<div class="clear"></div>
			</div>
			<!-- 生日 -->
			<div class="perbirth per">
				<p>生日：</p>
				<span>1980-12-12</span>
				<img src="images/back.png" alt="">
				<div class="clear"></div>
			</div>
			<!-- 邮箱 -->
			<div class="perEmail per" style="border:none;">
				<p>邮箱：</p>
				<input type="email" value="407857015@qq.com">
			</div>
		</div>
		<div class="finish"><button type="button">确认修改</button></div>
	</section>
</body>
</html>
