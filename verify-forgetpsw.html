<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no"> 
	<title>身份验证</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/again-code.js"></script>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/mousestyle.js"></script>
</head>
<body>
	<section class="forgetPsw-main">
		<p class="forgetinfo">请输入<span>187****1356</span>收到的短信验证码</p>
		<div class="forgetPsw">
			<input type="text" placeholder="短信验证码" class="foegetCode" onkeyup="up(this);" onblur="blu(this);">
			<img src="images/icon_clear.png" alt="" class="close" onclick="cli(this);">
			<span class="again" style="display:none" onclick="countDown2(this);">重新发送</span>
			<span class="count" >重新发送(<em id="J_second">5</em>)s</span>
			<div class="clear"></div>
		</div>
		<p class="hint"></p>
		<div class="finish"><button type="button">确定</button></div>
		
	</section>
	<script type="text/javascript">
		
		$(function(){
			// 验证
			$("button").click(function(){
				if($(".foegetCode").val()==''){
					$('.hint').html("请输入验证码！");
				}else{
					$('.hint').html("");
				}
			});
			
		});		
	</script>
</body>
</html>
